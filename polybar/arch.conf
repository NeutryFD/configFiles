[module/system-nvidia-smi]
type = custom/script
exec = /home/neutry/configFiles/polybar/scripts/usage_gpu.sh
interval = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix-foreground = ${colors.foreground-alt}

label-layout = %layout%

label-indicator-padding = 5
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /
mount-1 = /NFS-Vault
label-mounted =   %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
#label-mounted-1 =   Games: %percentage_used%%
#label-mounted =   %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%

[module/bspwm]
type = internal/bspwm
format-padding = 2

label-focused = " 󰮯 " 
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 1
label-focused-foreground = #FFD700

label-occupied = " 󰊠 "
label-occupied-foreground = #96CDFB
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = " 󰧵 "
label-empty-foreground = #FFC0CB
label-empty-padding = 1
#label-empty-font = 10
; Separator in between workspaces
;label-separator = |


[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/spotify]
type = custom/script
tail = true
interval = 0
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/configFiles/polybar/scripts/spotify_status.sh
label-padding = 1
label-maxlen = 20
label-ellipsis = false

[module/spotify-prev]
type = custom/script
exec = echo "󰙣 "
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-1 = echo " "
hook-0 = echo " "
initial = 0
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰙡 "
format = <label>
click-left = playerctl next -p spotify
[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp5s0
interval = 3.0

format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = 󰌗 : %local_ip%

format-disconnected = "No connected"
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interva = 1

radius = 90.0 

date = "%d-%m-%Y"

time = "%H:%M:%S"

format-padding = 1
format-prefix-foreground = #6381C4

format-foreground = #6381C4
#format-background = #2c2e42


label = %date% %time%

[module/alsa]
type = internal/alsa
;master-soundcard=hw:0

master-soundcard    =hw:2
;speaker-soundcard   =hw:0
;headphone-soundcard =hw:2

master-mixer = "G435 Wireless Gaming Headset Playback Volum"

mapped = true
interval = 5

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

;format-muted-prefix = ""
format-muted-foreground = ${colors.foreground-alt}
label-muted =  ALSA

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/volume]
type = custom/script
exec = ~/configFiles/polybar/scripts/volume.sh
interval = 0
format = <label>
label = %output%

[module/cpu]
type = internal/cpu
format = <label>
format-prefix = "   :"
;format-prefix-foreground = ${colors.two}
label = %percentage%%
; Spacing between individual per-core ramps
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
;format-underline = ${colors.two}

[module/memory]
type = internal/memory
internal = 3
warn-percentange = 95 
format = <label>
label =    %gb_used%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

#format = <label>
