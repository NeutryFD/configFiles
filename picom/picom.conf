## --- General Config --------------------
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
shadow-exclude = ["name = 'polybar'"];

##  --- Opacity --------------------------
active-opacity = 1;
inactive-opacity = 0.9;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

#blur-method = "dual_kawase";
#blur-strength = 6;

##  --- Fading --------------------------
fading = true;
fade-delta = 4;
no-fading-openclose = false;
fade-exclude = [ ];

##  -- Window type settings -------------
wintypes:
{
		dock = {
				shadow = false;
				};
};

##  --- Opacity Rules -------------------
opacity-rule = [
	"95:class_g = 'Rofi'",
	"100:class_g = 'i3lock'",
	"100:class_g = 'Gimp'"
];

xrender-sync-fence = true;
